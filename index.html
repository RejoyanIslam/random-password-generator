<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>random password generator</title>
  </head>
  <body class="bg-[#4185ec] grid place-items-center h-screen">
    <main class="w-[400px] rounded-md pb-5 bg-white">
      <h1 class="font-bold text-xl py-3 px-5">Password Generator</h1>
      <hr />
      <div class="my-3 px-5">
        <div class="relative">
          <input
            type="password"
            class="py-2 border-b-4 border-b-[#4185ec] px-3 border rounded-md w-full mb-2"
            id="showPassword"
          />
          <button class="absolute top-2 right-3" id="eyes">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              width="24"
              height="24"
              x="0"
              y="0"
              viewBox="0 0 128 128"
              style="enable-background: new 0 0 512 512"
              xml:space="preserve"
              class="hidden hide"
            >
              <g>
                <path
                  d="m79.891 65.078 7.27-7.27C87.69 59.787 88 61.856 88 64c0 13.234-10.766 24-24 24-2.144 0-4.213-.31-6.192-.839l7.27-7.27a15.929 15.929 0 0 0 14.813-14.813zm47.605-3.021c-.492-.885-7.47-13.112-21.11-23.474l-5.821 5.821c9.946 7.313 16.248 15.842 18.729 19.602C114.553 71.225 95.955 96 64 96c-4.792 0-9.248-.613-13.441-1.591l-6.573 6.573C50.029 102.835 56.671 104 64 104c41.873 0 62.633-36.504 63.496-38.057a3.997 3.997 0 0 0 0-3.886zm-16.668-39.229-88 88C22.047 111.609 21.023 112 20 112s-2.047-.391-2.828-1.172a3.997 3.997 0 0 1 0-5.656l11.196-11.196C10.268 83.049 1.071 66.964.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24c10.827 0 20.205 2.47 28.222 6.122l12.95-12.95c1.563-1.563 4.094-1.563 5.656 0s1.563 4.094 0 5.656zM34.333 88.011 44.46 77.884C41.663 73.96 40 69.175 40 64c0-13.234 10.766-24 24-24 5.175 0 9.96 1.663 13.884 4.459l8.189-8.189C79.603 33.679 72.251 32 64 32 32.045 32 13.447 56.775 8.707 63.994c3.01 4.562 11.662 16.11 25.626 24.017zm15.934-15.935 21.809-21.809C69.697 48.862 66.958 48 64 48c-8.822 0-16 7.178-16 16 0 2.958.862 5.697 2.267 8.076z"
                  class=""
                ></path>
              </g>
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              width="24"
              height="24"
              x="0"
              y="0"
              viewBox="0 0 511.999 511.999"
              style="enable-background: new 0 0 512 512"
              xml:space="preserve"
              class="show"
            >
              <g>
                <path
                  d="M508.745 246.041c-4.574-6.257-113.557-153.206-252.748-153.206S7.818 239.784 3.249 246.035a16.896 16.896 0 0 0 0 19.923c4.569 6.257 113.557 153.206 252.748 153.206s248.174-146.95 252.748-153.201a16.875 16.875 0 0 0 0-19.922zM255.997 385.406c-102.529 0-191.33-97.533-217.617-129.418 26.253-31.913 114.868-129.395 217.617-129.395 102.524 0 191.319 97.516 217.617 129.418-26.253 31.912-114.868 129.395-217.617 129.395z"
                  fill="#000000"
                  data-original="#000000"
                  class=""
                ></path>
                <path
                  d="M255.997 154.725c-55.842 0-101.275 45.433-101.275 101.275s45.433 101.275 101.275 101.275S357.272 311.842 357.272 256s-45.433-101.275-101.275-101.275zm0 168.791c-37.23 0-67.516-30.287-67.516-67.516s30.287-67.516 67.516-67.516 67.516 30.287 67.516 67.516-30.286 67.516-67.516 67.516z"
                ></path>
              </g>
            </svg>
          </button>
        </div>

        <!-- password copy section -->
        <div class="w-full text-right flex items-center justify-between my-1">
          <p class="font-bold">Copy password</p>
          <button
            class="bg-[#4185ec] py-1 px-4 text-white text-lg rounded-md flex items-center"
            id="copy"
          >
            copy
          </button>
        </div>
      </div>

      <!-- password length input -->
      <form action="" id="formResult">
        <div class="px-5 pb-2">
          <label for="" class="flex justify-between font-bold"
            >Password Length <span id="sizeValue">8</span></label
          >
          <input
            type="range"
            class="w-full py-1"
            name="size"
            id="passwordSize"
            min="0"
            value="8"
            max="25"
          />
        </div>

        <!-- password includes element -->
        <div class="px-5">
          <label for="" class="block pb-1 font-bold">Password Settings</label>
          <div class="grid grid-cols-2 gap-1 text-zinc-600">
            <label for="Lowercase">
              <input
                type="checkbox"
                id="Lowercase"
                name="lowercase"
                value="lowercase"
              />
              Lowercase (a-z)
            </label>
            <label for="Numbers"
              ><input
                type="checkbox"
                class=""
                id="Numbers"
                name="number"
                value="number"
              />
              Numbers (0-9)</label
            >

            <label for="duplicate">
              <input
                type="checkbox"
                id="duplicate"
                name="duplicate"
                value="duplicate"
              />
              Exclude Duplicate</label
            >
            <label for="include">
              <input type="checkbox" id="include" name="space" value="space" />
              Include Spaces</label
            >
            <label for="uppercase"
              ><input
                type="checkbox"
                id="uppercase"
                name="uppercase"
                value="uppercase"
              />
              UpperCase (A-Z)</label
            >
            <label for="symbol"
              ><input
                type="checkbox"
                id="symbol"
                name="symbol"
                value="symbol"
              />
              Symbols(!-$^+)</label
            >
          </div>
        </div>
        <div class="my-4 px-5">
          <button
            class="uppercase py-3 w-full rounded-md text-white w-full bg-[#4185ec]"
            type="submit"
          >
            Generate Password
          </button>
        </div>
      </form>
    </main>


    <!-- javascript link -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
